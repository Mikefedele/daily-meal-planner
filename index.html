<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Meal Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <h1>Daily Meal Planner</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>

  <section class="hero is-danger is-fullheight">
    <div class="hero-body">
      <div class="has-text-centered">
        <p class="title hero-title has-text-centered">
          Find healthy meal options based on number of calories
        </p>
        <br />

        <div class="columns">

          <form>
            
            <input class="input is-large" id="mealType" type="text" placeholder="Breakfast, Lunch, Dinner" />

            <input class="input is-large foodpref" type="text" placeholder="Protein Choice" id="dayMeal" />
            <input class="input is-large" id="kcal" type="text" placeholder="Calorie Amount..." />
            <button type="button" id="displayPage" class="button is-info is-medium">
              Search
            </button>
          </form>
        </div>
      </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
